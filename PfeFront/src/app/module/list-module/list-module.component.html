<div class="card">
  <div class="card-header">
    <h4>Liste des modules</h4>
    <div class="card-header-form">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table  id="customers" class="table table-striped">
        <tr>
          <th>Code</th>
          <th>Designation</th>
          <th>Nbr.Heures</th>
          <th>Type Epreuve</th>
          <th>Semestre</th>
          <th>Periode</th> 
          <th>Enseignant</th>
          <th>Action</th>
        </tr>

        <tr *ngFor="let e of modules | filter:term">
          <td>{{e.codeModule}} </td>
          <td>{{e.designation}} </td>
          <td>{{e.nbrHeures}} </td>
          <td>{{e.typeEpreuve}} </td>
          <td>{{e.semestre}} </td>
          <td>{{e.periode}} </td> 
          <td class="align-middle">{{e.enseignant.nom}} {{e.enseignant.prenom}}</td> 
          <td width="120">
            <button class="btn btn-warning" [routerLink]="['../edit', e.codeModule]"  ><i class="fas fa-edit"></i></button>
            <button class="btn btn-danger"  (click)="suppModule(e.codeModule)"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
